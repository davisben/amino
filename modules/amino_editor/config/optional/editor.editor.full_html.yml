      -
        -
          name: Tools
          items:
            - Source
            - RemoveFormat
            - ShowBlocks
        -
          name: Links
          items:
            - DrupalLink
            - DrupalUnlink
        -
          name: Text
          items:
            - Bold
            - Italic
            - Underline
            - Strike
