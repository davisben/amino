name: Amino
description: 'A modular distribution for building Drupal sites.'
type: profile
core_version_requirement: ^8 || ^9

distribution:
  name: amino

install:
  # Core
  - drupal:big_pipe
  - drupal:block
  - drupal:block_content
  - drupal:breakpoint
  - drupal:config
  - drupal:contextual
  - drupal:datetime
  - drupal:dblog
  - drupal:dynamic_page_cache
  - drupal:image
  - drupal:link
  - drupal:node
  - drupal:options
  - drupal:page_cache
  - drupal:path
  - drupal:path_alias
  - drupal:telephone
  - drupal:toolbar
  - drupal:user
  - drupal:views

themes:
  - adminimal_theme
